services:
  # Backend API Service
  - type: web
    name: Movie-App-backend
    env: dotnet
    plan: free
    region: ohio
    buildCommand: cd backend && dotnet restore && dotnet publish -c Release -o ../publish
    startCommand: cd publish && ./Live-Movies
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: ASPNETCORE_URLS
        value: http://*:5000
    disk:
      name: uploads
      mountPath: /opt/render/project/src/backend/uploads
      sizeGB: 1

  # Frontend Static Site
  - type: web
    name: movie-app-frontend
    env: static
    plan: free
    region: ohio
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache